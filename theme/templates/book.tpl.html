{{ define "content" }}
<div class="container">
    <div class="breadcrumb">
        <a href="/">Home</a>
        <span>{{ .Book.Title }}</span>
    </div>
    <h1>{{ .Book.Title }}</h1>
    <em>{{ .Book.Description }}</em>
    <ul>
        {{ range .Posts }}
        <li><a href="/{{ .URL }}">{{ .Title }}</a><br><em>{{ .Description }}</em></li>
        {{ end }}
    </ul>
</div>
{{ end }}
